<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Aula de Tabelas</title>
</head>

<body>
  <table border="1">
    
    <thead>
        <td>#</td>
        <td>Primeiro</td>
        <td>Segundo</td>
    </thead>

    <tbody>

     <tr>
       <td>1</td>
       <td>Maria</td>
       <td>Antonio</td>
     </tr>

     <tr>
       <td>2</td>
       <td>Marcio</td>
       <td>Rafaela</td>
    
     </tr>
    </tbody>
    <tfoot>
        <td>#</td>
        <td>Primeiro</td>
        <td>Segundo</td>
    </tfoot>
  </table>


</body>

</html>
