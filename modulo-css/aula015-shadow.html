<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Shadow</title>
        <style>
            div{
                padding: 30px;
                background: pink;
                font-size: 22px;
                transition: all 0.5s;
                text-align: center;
                position: relative;
                
            }
            div:hover{
                text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.2);
                box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
                top:  2px;
                
            }
        </style>
    </head>
    <body>
        <div>
            Texto 1
        </div>
    </body>
</html>
